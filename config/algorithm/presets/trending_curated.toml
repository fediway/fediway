# Trending Statuses Preset: Curated
# Higher thresholds for quality over quantity.

[settings]
window_hours = 48
max_per_author = 1
min_engagement = 15
local_only = false

[scoring]
weight_favorites = 1.0
weight_reblogs = 2.5
weight_replies = 2.0
velocity_boost = true

[filters]
exclude_sensitive = true
exclude_replies = true
exclude_boosts = true
min_account_age_days = 14
