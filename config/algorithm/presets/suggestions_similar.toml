# Follow Suggestions Preset: Similar
# Emphasize interest-based matching.

[settings]
max_results = 40
exclude_following = true
min_account_age_days = 7

[weights]
social_proof = 25
similar_interests = 60
popular = 15

[sources.social_proof]
enabled = true
min_mutual_follows = 2

[sources.similar_interests]
enabled = true
min_tag_overlap = 2

[sources.popular]
enabled = true
local_only = true
min_followers = 5
