# Follow Suggestions Preset: Balanced
# Mix of social proof, interests, and popularity.

[settings]
max_results = 40
exclude_following = true
min_account_age_days = 7

[weights]
social_proof = 40
similar_interests = 35
popular = 25

[sources.social_proof]
enabled = true
min_mutual_follows = 2

[sources.similar_interests]
enabled = true
min_tag_overlap = 3

[sources.popular]
enabled = true
local_only = true
min_followers = 10
