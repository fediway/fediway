# Trending Statuses Preset: Local
# Only local accounts, community-focused.

[settings]
window_hours = 24
max_per_author = 2
min_engagement = 3
local_only = true

[scoring]
weight_favorites = 1.0
weight_reblogs = 2.0
weight_replies = 1.5
velocity_boost = true

[filters]
exclude_sensitive = false
exclude_replies = true
exclude_boosts = true
min_account_age_days = 3
