# Home Timeline Preset: Balanced
# Good mix of content from follows, discovery, and trending.

[weights]
in_network = 50
discovery = 35
trending = 15

[settings]
max_per_author = 3
diversity_penalty = 0.1
batch_size = 20
include_replies = true
include_boosts = true

[ranking]
decay_rate = 0.5

[sources.top_follows]
enabled = true
weight = 60
recency_hours = 48
max_per_author = 3

[sources.engaged_by_friends]
enabled = true
weight = 40
min_engagers = 2

[sources.tag_affinity]
enabled = true
weight = 50
max_per_tag = 5

[sources.posted_by_friends_of_friends]
enabled = true
weight = 50
min_mutual_follows = 2

[sources.trending]
enabled = true
weight = 100
local_boost = 1.0

[sources.engaged_by_similar_users]
enabled = false
